<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Calculator</title>
    <link rel="stylesheet" href="pregnancyCalculator.css">
</head>
<body>
    <div class="container">
        <h1>Pregnancy Due Date Calculator</h1>
        <label for="lmp">Enter the first day of your last menstrual period (LMP):</label>
        <input type="date" id="lmp" required>
        <button id="calculate">Calculate Due Date</button>
        <div id="result" class="result"></div>
    </div>
    <script src="prenancyCalculator.js"></script>
</body>
</html>
