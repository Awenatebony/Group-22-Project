<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nurture Nest Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="pregnant1.jpg" alt="Expectant mother resting">
    </div>

    <div class="right-panel">
      <div class="logo">♡</div>
      <h2 class="brand">NURTURE NEST </h2>
      <p class="tagline">Your personal pregnancy companion</p>
      <h1>Welcome Back</h1>

      <form class="form">
        <div class="input-box">
          <input type="email" placeholder="Email Address" required>
          <span class="icon">📧</span>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <span class="icon">👁️</span>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button class="main-btn" disabled>Sign In</button>

        <div class="divider"><span>or</span></div>

        <div class="social-buttons">
          <button class="social"><span>🔍</span> Search</button>
          <button class="social"><span>🍎</span> Apple</button>
        </div>

        <p class="bottom-text">Don’t have an account? <a href="signup1.html">Sign up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
